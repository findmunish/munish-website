<div *ngIf="isHorizontalTransition">
	<div class="col-md-6 col-lg-3">
		<div class="main">
			<div class="card-my3">
				<div class="large">
					<div class="active-div2">
						<div class="owl">
							<img class="img2" src={{cardImageObj.imageObj.imageUrl}}>
						</div>
						<h2 class="mt-5">{{cardImageObj.title.headerText}}</h2>
					</div>
					<div class="hover-div2">
						<h3 class="mt-5">{{cardImageObj.desc.headerText}}</h3>
						<p class="mt-5">{{cardImageObj.desc.bodyText}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>
<div *ngIf="isVerticalTransition">
	<div class="col-lg-3 col-md-6">
		<div class="card-my2">	
			<div class="active-div">
				<div class="owl">
					<img class="img3" src={{cardImageObj.imageObj.imageUrl}}>
				</div>
				<h2 class="mt-3">{{cardImageObj.title.headerText}}</h2>
			</div>
			<div class="hover-div">
				<h3 class="mt-4">{{cardImageObj.desc.headerText}}</h3>
				<p class="mt-2" >{{cardImageObj.desc.bodyText}}</p>
			</div>
		</div>
	</div>
</div>
