<section class="corousel">
    <div id="slideCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li *ngFor="let carouselItem of carouselItems; let i=index;" data-target="#slideCaptions" [attr.data-slide-to]='i' ></li>
        </ol>
        <div class="carousel-inner">
            <div *ngFor="let carouselItem of carouselItems; let i=index;" class="carousel-item" [class.active]="i===0">
                <img src={{carouselItem.imageObj.imageUrl}} class="d-block w-100" alt={{carouselItem.title.text}} >
                <div class="carousel-caption d-none d-md-block">
                    <h5 [ngStyle]="{'color': carouselItem.title.fontColor}">{{carouselItem.title.text}}</h5>
                    <p [ngStyle]="{'color': carouselItem.desc.fontColor}">{{carouselItem.desc.text}}</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#slideCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#slideCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
